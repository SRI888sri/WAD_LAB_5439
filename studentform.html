<!DOCTYPE html>
<html>
<head>
    <title> REGISTRATION FORM</title>
</head>
<body >
    
    <form action="welcome.html" method="post" target="_blank">
        <center>
        <table border="0" width="500" height="500">
        <tr>
            <td colspan="2"><h2><b><font color="purple">Student Registration form</font></b></h2>
            </td>
        </tr>
        <tr>
            <td>
                <label>name:</label>
            </td>
            <td>
                <input type="text" size = "30" name="name" placeholder="Enter your name" required />
            </td>
        </tr>
        <tr >
            <td>
                <label for="password">Password: </label>
            </td>
            <td>
                <input type="text" size = "30" name="pwd" placeholder="Enter your password" required />
            </td>
        </tr>
        
        <tr>
            <td>
                <label>Email id:</label>
            </td>
            <td>
                <input type="email id" size = "30" name="email id" placeholder="Enter your email" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Phone number:</label>
            </td>
            <td>
                <input type="(+91)number" size = "30" name="phone number" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender:</label>
            </td>
            <td>
                <input type="radio" name="gender" />Male
                <input type="radio" name="gender" />Female
            </td>
        </tr>
        <tr>
            <td>
                <label>Languages known:</label>
            </td>
            <td>
                    <input type="checkbox" name="lang">C
                    <input type="checkbox" name="lang">C++
                    <input type="checkbox" name="lang">Python
            </td>
        </tr>
        <tr>
            <td> </td>
            <td>
                    <input type="checkbox" name="lang">Java
                    <input type="checkbox" name="lang">R
                    <input type="checkbox" name="lang">Julia
                
            </td>
        </tr>
        
        <tr>
            <td>
                <label>Address:</label>
            </td>
            <td>
                <textarea rows="10" cols="20"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <input type="submit" value="Register">
                    <input type="reset" value="clear">
                </center>
            </td>
        </tr>

        </table>
    </center>
        
    </form>
</body>
</html>
